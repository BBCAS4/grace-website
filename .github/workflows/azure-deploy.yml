name: Deploy to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: GraceIntegratedHealth
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Prepare deployment package
      run: |
        # Create deployment directory
        mkdir -p deploy
        
        # Copy standalone output (includes server.js and necessary node_modules)
        cp -r .next/standalone/. deploy/
        
        # Create .next directory if it doesn't exist
        mkdir -p deploy/.next
        
        # Copy static files - Next.js expects these in .next/static
        if [ -d ".next/static" ]; then
          cp -r .next/static deploy/.next/
        fi
        
        # Copy public folder
        if [ -d "public" ]; then
          cp -r public deploy/
        fi
        
        # Verify the deployment structure
        echo "=== Deployment Structure ==="
        ls -la deploy/
        echo "=== .next directory ==="
        ls -la deploy/.next/ || echo "No .next directory"
        echo "=== Server file ===" 
        ls -la deploy/.next/standalone/server.js || ls -la deploy/server.js || echo "Server file not found"
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy

