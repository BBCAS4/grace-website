name: Deploy to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: GraceIntegratedHealth
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug Git status
      run: |
        echo "Git status:"
        git status
        echo "Git remote:"
        git remote -v
        echo "Git branch:"
        git branch -a

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      
    - name: Verify build
      run: |
        echo "Checking if .next directory exists..."
        ls -la .next/
        echo "Checking if server files exist..."
        ls -la .next/server/

    - name: Prepare standalone deployment
      run: |
        echo "Preparing standalone deployment..."
        # Verify standalone build exists
        if [ ! -d ".next/standalone" ]; then
          echo "ERROR: Standalone build not found!"
          exit 1
        fi
        
        # Copy static assets to standalone directory
        cp -r .next/static .next/standalone/.next/
        cp -r public .next/standalone/
        
        # Copy package.json to standalone directory for proper startup
        cp package.json .next/standalone/
        
        # Copy startup script
        cp startup.sh .next/standalone/
        chmod +x .next/standalone/startup.sh
        
        echo "Standalone deployment prepared"
        echo "Contents of standalone directory:"
        ls -la .next/standalone/
        echo "Contents of standalone/.next directory:"
        ls -la .next/standalone/.next/
        echo "Server.js location:"
        find .next/standalone -name "server.js" -type f

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      id: deploy
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .next/standalone
      continue-on-error: false
      
    - name: Deployment status message
      if: failure()
      run: |
        echo "::error::Deployment failed with 403 error"
        echo ""
        echo "Common causes and fixes:"
        echo "1. ‚ö†Ô∏è  App Service is STOPPED - Go to Azure Portal ‚Üí Start the app"
        echo "2. üîí IP restrictions enabled - Check Networking ‚Üí Access restriction"
        echo "3. üîë Invalid publish profile - Re-download and update GitHub secret"
        echo "4. üåê SCM site access restricted - Check Configuration ‚Üí General settings"
        echo ""
        echo "See DEPLOYMENT_403_FIX.md for detailed troubleshooting steps"
        exit 1

