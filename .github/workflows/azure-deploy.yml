name: Deploy to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: GraceIntegratedHealth
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug Git status
      run: |
        echo "Git status:"
        git status
        echo "Git remote:"
        git remote -v
        echo "Git branch:"
        git branch -a

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      
    - name: Verify build
      run: |
        echo "Checking if .next directory exists..."
        ls -la .next/
        echo "Checking if server files exist..."
        ls -la .next/server/

    - name: Prepare standalone deployment
      run: |
        echo "Preparing standalone deployment..."
        # Copy static assets to standalone directory
        cp -r .next/static .next/standalone/.next/
        cp -r public .next/standalone/
        # Copy package.json to standalone directory for proper startup
        cp package.json .next/standalone/
        # Copy startup script
        cp startup.sh .next/standalone/
        chmod +x .next/standalone/startup.sh
        echo "Standalone deployment prepared"
        echo "Contents of standalone directory:"
        ls -la .next/standalone/

    - name: Set Azure App Service application settings
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          {
            "NODE_ENV": "production",
            "PORT": "8080",
            "WEBSITES_NODE_DEFAULT_VERSION": "22.17.0"
          }

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .next/standalone
        startup-command: './startup.sh'

